<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zeneeda - Launching Soon</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Top section with video background */
        .video-background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .video-background video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Text overlays for the video */
        .top-text {
            position: relative;
            padding-top: 30px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 8px;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .center-text {
            position: relative;
            margin-bottom: 30vh;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Bottom section with solid color background */
        .subscribe {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }

        .subscribe h3 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subscribe p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .subscribe form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .subscribe input[type="email"] {
            padding: 0.8rem;
            font-size: 1rem;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .subscribe button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subscribe button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>

<!-- Video Background Section -->
<section class="video-background">
    <video autoplay muted loop>
        <source src="bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="top-text">ZENEEDA</div>
    <div class="center-text">Launching Soon</div>
</section>

<!-- Bottom Section (Subscribe) -->
<section class="subscribe">
    <h3>Subscribe</h3>
    <p>Sign up to be the first to get updates.</p>
    <form>
        <input type="email" placeholder="Email" required />
        <button type="submit">SIGN UP</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>Â© 2024 Zeneeda - All Rights Reserved.</p>
    <p>Powered by You ðŸ˜‰</p>
</footer>

</body>

</html>
