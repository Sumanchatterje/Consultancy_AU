<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zeneeda - Launching Soon</title>
    <style>
      /* General styles */
      body {
        font-family: montserrat;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Top section with video background */
      .video-background {
          position: relative;
          width: 100%;
          height: 100vh;
          overflow: hidden;
          display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }
    
    .video-background video {
        object-fit: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
    
    #heroVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    /* Text overlays for the video */
      .top-text {
        position: relative;
        padding-top: 30px;
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 8px;
        z-index: 2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .center-text {
        position: relative;
        bottom: 100px;
        margin-bottom: 30vh;
        font-family: Georgia, "Times New Roman", Times, serif;
        color: white;
        font-size: 4rem;
        font-weight: 100;
        z-index: 2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* Bottom section with solid color background */
      .subscribe {
        background-color: #f4f4f4;
        padding: 50px 0;
        text-align: center;
      }

      .subscribe h3 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .subscribe p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .subscribe form {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      .subscribe input[type="email"] {
        padding: 0.8rem;
        font-size: 1rem;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .subscribe button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .subscribe button:hover {
        background-color: #0056b3;
      }

      /* Footer */
      .subscribe-section {
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 60px 20px 40px;
        font-family: "Segoe UI", sans-serif;
      }

      .subscribe-section h2 {
        font-size: 2.8rem;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-weight: 100;
        margin-bottom: 10px;
      }

      .subscribe-section p {
        color: #aaa;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .subscribe-form {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        max-width: 700px;
        margin: 0 auto 40px;
        flex-wrap: wrap;
      }

      .subscribe-form input[type="email"] {
        padding: 15px;
        flex: 1 1 400px;
        font-size: 1rem;
        border: 1px solid #fff;
        background-color: transparent;
        color: #fff;
        border-radius: 5px;
      }

      .subscribe-form input::placeholder {
        color: #bbb;
      }

      .subscribe-form button {
        padding: 15px 25px;
        background-color: #fff;
        color: #111;
        font-weight: 600;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .subscribe-form button:hover {
        background-color: #ddd;
      }

      .footer-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #aaa;
        font-size: 0.95rem;
        flex-wrap: wrap;
        gap: 10px;
        padding-top: 20px;
        border-top: 1px solid #333;
      }

      .footer-bottom img {
        height: 22px;
        vertical-align: middle;
        margin-left: 5px;
      }

      .powered {
        display: flex;
        align-items: center;
        gap: 5px;
      }
    </style>
  </head>

  <body>
    <!-- Video Background Section -->
    <section class="video-background">
      <video id="heroVideo" autoplay muted playsinline>
        <source src="bg-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="top-text">ZENEEDA</div>
      <div class="center-text">Launching Soon</div>
    </section>

    <!-- Footer -->
    <footer class="subscribe-section">
      <h2>Subscribe</h2>
      <p>Sign up to be the first to get updates.</p>
      <form class="subscribe-form">
        <input type="email" placeholder="Email" required />
        <button type="submit">SIGN UP</button>
      </form>

      <div class="footer-bottom">
        <p>Copyright Â© 2024 Zeneeda - All Rights Reserved.</p>
        <div class="powered">
          <span>Powered by ðŸ˜ŽðŸ˜Ž</span>
        </div>
      </div>
    </footer>
    <script>
        const video = document.getElementById('heroVideo');
      
        video.addEventListener('ended', () => {
          // Start fading out (optional â€” adds a smoother transition)
          video.style.opacity = 0;
      
          // Restart the video slightly after it's ended
          setTimeout(() => {
            video.currentTime = 0.01;
            video.play();
          }, 100);
      
          // Fade back in
          setTimeout(() => {
            video.style.opacity = 1;
          }, 200);
        });
      </script>
      
  </body>
</html>
